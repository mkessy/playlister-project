<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Insert Title Here {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" screen="media" 
        href="{{STATIC_URL}}css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/playlister-bootstrap.css">

        <link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/project.css"></link>


        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-43448709-1', 'playlister.io');
            ga('send', 'pageview');

        </script>


    </head>

    <body>
        <div class="container-fluid">
            <div class="row-fluid">

                <div class="span2 side">
                    <div class="row-fluid">
                        <ul class="nav nav-list affix well" style="font-size: 18px">

                            <li><a href="#">home</a></li>
                            <li><a href="#" style="margin-bottom: 50px">about</a></li>
                            <li><a href="{% url 'category' '_genres' %}">genres</a></li>
                            <li><a href="#">activities</a></li>
                            <li><a href="#">moods</a></li>
                            <li><a href="{% url 'category' '_decades' %}">decades</a></li>
                            <li><a href="#">culture</a></li>
                            <li><a href="#">record store clerk</a></li>
                            <li><a href="#">popular</a></li>
                            <li><a href="#">trending</a></li>

                        </ul>
                    </div>
                </div>

                <div class="span10 main" style="width: 80%">

                    <div class="row-fluid">
                        <div class="span12 header">
                            <div class="page-header">
                                <h1>Playlister <small style="font-size: 14px">Songza playlists and more</small></h1>
                            </div>
                        </div>
                    </div>


                    <div class="row-fluid">

                        {% block content %}


                        {% endblock %}

                    </div>

                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
        <script src="{{STATIC_URL}}js/project.js"></script>
    </body>
</html>
